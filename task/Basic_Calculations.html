<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculations</title>
  </head>
  <body>
    <script>
      let basesalary = 10000;
      let HRA = 10; // its in percentage House Rent Allowance
      let DA = 5; // its in percentage Dareness Allowance
      let travel = 8; // its in percentage

      document.write(
        basesalary +
          (HRA / 100) * basesalary +
          (DA / 100) * basesalary +
          (travel / 100) * 100 +
          " Rs"
      );
    </script>
  </body>
</html>
