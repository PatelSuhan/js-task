<script>
  // leap year

  let year = 2024;

  if (year % 4 == 0) {
    console.log("leap year");
  } else {
    console.log("not leap year");
  }

  // profit loss

  let costprice = 500;
  let sellingprice = 550;

  if (sellingprice > costprice) {
    console.log("profit");
  } else {
    console.log("Loss");
  }

  // find max value from 4 input

  let num1 = 10;
  let num2 = 20;
  let num3 = 30;
  let num4 = 40;

  if (num1 > num2 && num1 > num3 && num1 > num4) {
    console.log("num1 is maximum");
  } else if (num2 > num1 && num2 > num3 && num2 > num4) {
    console.log("num2 is meximum");
  } else if (num3 > num1 && num3 > num2 && num3 > num4) {
    console.log("num3 is meximum");
  } else {
    console.log("num4 is maximum");
  }

  // digit or alphabet

  let input = "d";

  if (input >= "a" && input <= "z") {
    console.log("alphabet");
  } else {
    console.log("digit");
  }

  // grad

  let parcentege = 50;

  if (parcentege >= 90) {
    console.log("A Grad");
  } else if (parcentege >= 80) {
    console.log("B Grad");
  } else if (parcentege >= 60) {
    console.log("C Grad");
  } else if (parcentege >= 40) {
    console.log("D Grad");
  } else {
    console.log("Fail");
  }

  // odd even
  let number = 4;

  if (number % 2 == 0) {
    console.log("even number");
  } else {
    console.log("odd number");
  }
</script>
